<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Info</title>
    <style type="text/css">
        body {
            margin: 0;
            height: 100%;
            background-image: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
        }

        html {
            height: 100%;
        }

        .info-wrap {
            width: 350px;
            height: 180px;
            border-style: solid;
            border-width: 1px;
            border-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            vertical-align: middle;
        }

        .info-wrap:HOVER {
            -webkit-transition: border-linear .5s, -webkit-box-shadow linear .8s;
            border-color: rgba(255, 255, 255, 1);
            -webkit-box-shadow: 0 0 18px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div style="height: 100%">
        <div class="info-wrap">
            <h1>My Info</h1>
            <p>My Name: icimence</p>
            <p>My Email:icimence@outlook.com</p>
        </div>
    </div>
</body>
</html>
